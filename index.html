<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quản lý sinh viên</title>
</head>
<body onload="saveListStudent()">
    <div class="formSv">
       <div class="thongTin">
        <form>
            <h3 class="title">Thông tin sinh viên</h3>
            <label class="label">Họ và tên:</label>
            <input type="text" id="fullName" class="infor">
            <span id="fullName-error" class="error"></span><br>
            <label class="label">Email:</label>
            <input type="text" id="email" class="infor">
            <span id="email-error" class="error"></span><br>
            <label class="label">Số điện thoại:</label>
            <input type="text" id="phone" class="infor">
            <span id="phone-error" class="error"></span><br>
            <label class="label">Địa chỉ:</label>
            <input type="text" id="address" class="infor">
            <span id="address-error" class="error"></span><br>
            <label class="label">Giới tính:</label>
            <input type="radio" class="infor" name="gender" id="male" value="1">Nam;
            <input type="radio" class="infor" name="gender" id="female" value="2">Nữ;
            <span id="gender-error" class="error"></span><br>
            <label>&nbsp;</label><br>
            <input type="button" id="save" class="save" onclick="saveStudent()" value="Lưu lại">
            <input type="button" id="update" class="save" onclick="Update()" style="display: none;" value="Update">
            <input id="index" type="hidden">
        </form>   
       </div>

       <div class="danhSach" id="danhSach">
        <h3 class="title">Danh sách sinh viên</h3>
        <table id="listStudent" width="650" border="1" cellspacing="0" cellpadding="0">
            
        </table>
       </div>      

    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="student.js"></script>
</body>
</html>
